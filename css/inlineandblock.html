<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
</head>
<body>

    <h2 style="background-color: red;">this is a block level element</h2>
    <p style="background-color: green; display:inline">this is just a demo</p>
     
    <span style="background-color: orange;">this is inline element</span>
    <span style="background-color: red; display:block">this is change into block</span>

</body>
</html>
