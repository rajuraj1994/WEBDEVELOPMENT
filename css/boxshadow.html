<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box shadow</title>
    <style>
        .first{
            height: 250px;
            width:400px;
            background-color: darkturquoise;
            box-shadow: 6px 6px 5px rgba(0,0,0,0.3),-6px -6px 5px rgba(0,0,0,0.3);
        }
        h2{
            color:red;
            text-shadow: 2px 2px 5px green;
        }
    </style>
</head>
<body>
    <div class="first"></div>
    <h2>Welcome to Dursikshya Web Class</h2>
</body>
</html>
